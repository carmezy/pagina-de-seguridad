<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Black Support</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="login-main">
        <div class="login-container">
            <div class="login-card">
                <h2>Iniciar Sesión</h2>
                <form id="form" class="login-form">
                    <div class="input-group">
                        <label for="email-input">Email</label>
                        <input id="email-input" type="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password-input">Contraseña</label>
                        <input id="password-input" type="password" required>
                    </div>
                    <p id="error-text" class="error-text"></p>
                    <button id="form-btn" type="submit" class="login-button" disabled>Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Black Support. Todos los derechos reservados.</p>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../components/nav.js"></script>
    <script src="login.js"></script>
</body>
</html>

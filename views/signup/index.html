<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Black Support</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../login/styles.css"> 
</head>
<body>
    <!-- Contenedor para las notificaciones que se mostrarán al enviar el formulario -->
    <div id="notification"></div>

    <main class="login-main">
        <div class="login-container">
            <div class="login-card">
                <h2>Crear Cuenta</h2>
                <form id="form" class="login-form">
                    <div class="input-group">
                        <label for="name-input">Nombre</label>
                        <input id="name-input" type="text" required>
                    </div>
                    <div class="input-group">
                        <label for="email-input">Email</label>
                        <input id="email-input" type="email" required>
                    </div>
                    <div class="input-group">
                        <label for="password-input">Contraseña</label>
                        <input id="password-input" type="password" required>
                    </div>
                    <div class="input-group">
                        <label for="match-input">Confirmar Contraseña</label>
                        <input id="match-input" type="password" required>
                    </div>
                    <p id="error-text" class="error-text"></p>
                    <button id="form-btn" type="submit" class="login-button" disabled>Registrar</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Black Support. Todos los derechos reservados.</p>
    </footer>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../components/nav.js"></script>
    <script type="module" src="index.js"></script>

</body>
</html>
